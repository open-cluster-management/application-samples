apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: cloud-amazon-us-west-2
  namespace: provider
  annotations:
    apps.open-cluster-management.io/github-path: cloud-provider
    apps.open-cluster-management.io/github-branch: main
  labels:
    app: cloud
spec:
  channel: application-samples/gitops
  placement:
    placementRef:
      name: cloud-provider-a-uw2
      kind: PlacementRule
  packageOverrides:
  - packageName: kustomization
    packageOverrides:
    - value:
        namespace: provider
        resources:
        - service.yaml
        - deployment-a-uw2.yaml

